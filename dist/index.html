<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__item">
                <img class="header__img" src="./images/rc.png" alt="rc logo"/>
            </div>

            <ul class="header__item list">
                <li class="list__item">
                    <a href="#">Home</a>
                </li>
                <li class="list__item">
                    <a href="#">Payouts</a>
                </li>
                <li class="list__item">
                    <button class="list__btn btn">Submit Tip</button>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="section section--oval section--padding-top">
            <div class="section__inner">
                <div class="section__content main-grid">
                    <div class="main-grid__item">
                        <h1 class="main-grid__subtitle main-grid__subtitle--grey">Trusted for over</h1>
                    </div>
                    <div class="main-grid__item">
                        <div class="main-grid__inner main-grid__inner--position-top">
                            <img class="main-grid__image" src="./images/bell.png" alt="bell">
                        </div>
                    </div>
                    <div class="main-grid__item">
                        <div class="main-grid__inner main-grid__inner--position-top">
                            <img class="main-grid__image" src="./images/sneaker.png" alt="sneaker">
                        </div>
                    </div>
                    <div class="main-grid__item">
                        <h2 class="main-grid__subtitle main-grid__subtitle--lg">tip payouts to date.</h2>
                        <div class="main-grid__inner main-grid__inner--position-bottom-left">
                            <img class="main-grid__image" src="./images/joystick.png" alt="joystick">
                        </div>
                    </div>
                    <div class="main-grid__item">
                        <div class="main-grid__inner main-grid__inner--position-bottom">
                            <img class="main-grid__image" src="./images/exclamation.png" alt="exclamation mark">
                        </div>
                    </div>
                    <div class="main-grid__item">
                        <div class="main-grid__inner main-grid__inner--position-initial">
                            <h3 class="main-grid__subtitle main-grid__subtitle--blue">$250,000</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="./index.js"></script>
</body>
</html>
